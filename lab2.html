<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-app">

  <!-- LEFT SIDEBAR -->
  <div class="sidebar">
    <h2>Chats</h2>

    <div class="chat-user active">
      <img src="https://via.placeholder.com/40">
      <div>
        <p class="name">Alex</p>
        <p class="last-msg">Hey, how are you?</p>
      </div>
    </div>

    <div class="chat-user">
      <img src="https://via.placeholder.com/40">
      <div>
        <p class="name">Sara</p>
        <p class="last-msg">Let's meet tomorrow</p>
      </div>
    </div>

  </div>

  <!-- RIGHT CHAT AREA -->
  <div class="chat-area">

    <!-- HEADER -->
    <div class="chat-header">
      <img src="https://via.placeholder.com/40">
      <div>
        <h3>Alex</h3>
        <span>Online</span>
      </div>
    </div>

    <!-- MESSAGES -->
    <div class="chat-messages">
      <div class="message received">
        Hi! ðŸ‘‹
      </div>

      <div class="message sent">
        Hello! How are you?
      </div>

      <div class="message received">
        I'm good ðŸ˜Š
      </div>
    </div>

    <!-- INPUT -->
    <div class="chat-input">
      <input type="text" placeholder="Type a message...">
      <button>Send</button>
    </div>

  </div>

</div>

</body>
</html>
