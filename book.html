
<!DOCTYPE html>
<html>
    <head>
        <title>Food Haven | Book </title>
        <link rel="stylesheet" href="bookk.css" />
    </head>
    <body>
<section class="booktable">
  <h1>Book a Table</h1>
  <p>Fill in the details below to reserve your table with us.</p>

  <form class="book">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" placeholder="Enter your phone number" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Date</label>
        <input type="date" required>
      </div>

      <div class="form-group">
        <label>Time</label>
        <input type="time" required>
      </div>
      <div class="form-group">
        <label>Enter Captcha:  <span class="captcha">S7beR1</span></label>
        <input type ="text" required>
      </div>
    </div>

    <div class="form-group">
      <label>Number of Guests</label>
      <select required>
        <option value="">Select guests</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5+</option>
      </select>
    </div>

    <div class="form-group">
      <label>Special Requests or your dishes...</label>
      <textarea placeholder="Any special requests..."></textarea>
    </div>

    <button type="submit">Reserve Table</button>
  </form>
</section>
</body>
</html>
